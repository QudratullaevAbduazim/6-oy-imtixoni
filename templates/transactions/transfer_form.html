{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">
                    <h4 class="fw-bold mb-4 text-primary">
                        <i class="fas fa-exchange-alt me-2"></i> O‘tkazma qilish
                    </h4>

                    <form method="post">
                        {% csrf_token %}

                        <!-- From account -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Qaysi hisobdan</label>
                            <select name="from_account" class="form-select border-0 bg-light" required>
                                <option value="">Tanlang...</option>
                                {% for account in accounts %}
                                    <option value="{{ account.id }}">
                                        {{ account.name }} ({{ account.currency }}) — Balans: {{ account.balance }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- To account -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Qaysi hisobga</label>
                            <select name="to_account" class="form-select border-0 bg-light" required>
                                <option value="">Tanlang...</option>
                                {% for account in accounts %}
                                    <option value="{{ account.id }}">
                                        {{ account.name }} ({{ account.currency }}) — Balans: {{ account.balance }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Amount -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Miqdor</label>
                            <input type="number" step="0.01" name="amount" class="form-control border-0 bg-light" required>
                        </div>

                        <!-- Currency -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Valyuta</label>
                            <select name="currency" class="form-select border-0 bg-light" required>
                                <option value="USD">USD (Visa)</option>
                                <option value="UZS">UZS (Uzcard)</option>
                            </select>
                        </div>

                        <!-- Comment -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Izoh (ixtiyoriy)</label>
                            <textarea name="comment" class="form-control border-0 bg-light" rows="2"></textarea>
                        </div>

                        <!-- Date -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Sana</label>
                            <input type="datetime-local" name="date" class="form-control border-0 bg-light" value="{{ now|date:'Y-m-d\\TH:i' }}">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary rounded-pill">
                                <i class="fas fa-paper-plane me-2"></i> O‘tkazma qilish
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
