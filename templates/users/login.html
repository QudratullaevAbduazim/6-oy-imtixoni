{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-4">
        <div class="card shadow border-0 rounded-4">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="fas fa-user-circle fa-3x text-primary"></i>
                    <h3 class="fw-bold mt-2">Tizimga kirish</h3>
                </div>
                
                <form method="post">
                    {% csrf_token %}

                    {% if form.non_field_errors %}
                        <div class="alert alert-danger">
                            {% for error in form.non_field_errors %}{{ error }}{% endfor %}
                        </div>
                    {% endif %}
                    
                    <div class="mb-3">
                        <label class="form-label">Foydalanuvchi nomi</label>
                        <input type="text" name="username" class="form-control rounded-pill" required>
                        <span class="text-danger small">{{ form.username.errors }}</span>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Parol</label>
                        <input type="password" name="password" class="form-control rounded-pill" required>
                        <span class="text-danger small">{{ form.password.errors }}</span>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 rounded-pill py-2">
                        Kirish
                    </button>
                </form>
                
                <div class="text-center mt-3">
                    <small class="text-muted">Profilingiz yo'qmi? <a href="{% url 'register' %}">Ro'yxatdan o'ting</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
