{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow p-4 border-0">
            <div class="text-center mb-4">
                <i class="fas fa-key fa-3x text-warning"></i>
                <h3 class="fw-bold mt-2">Parolni o'zgartirish</h3>
            </div>
            
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label fw-bold small text-uppercase">Eski parol</label>
                    <input type="password" name="old_password" class="form-control" placeholder="Amaldagi parolni kiriting" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold small text-uppercase">Yangi parol</label>
                    <input type="password" name="new_password1" class="form-control" placeholder="Yangi parol" required>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold small text-uppercase">Yangi parolni takrorlang</label>
                    <input type="password" name="new_password2" class="form-control" placeholder="Parolni takroran kiriting" required>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-warning fw-bold py-2 btn-round shadow-sm">Parolni yangilash</button>
                    <a href="{% url 'profile_view' %}" class="btn btn-light btn-round text-muted">Bekor qilish</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
